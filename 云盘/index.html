    <title>云盘</title>

<body>
<header>
    <div class="container">
        <div class="row">
            <span id="logo" class="glyphicon glyphicon-cloud"></span>
            <span class="title">云盘</span>
            <div class="transfer">
                <span class="glyphicon glyphicon-sort"></span>
            </div>
            <div class="search">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" name="search" placeholder="输入文件名" class=""/>
                <span class="remove">×</span>
            </div>
            <div class="menu">
                <div class="btn-group group">
                    <a class="btn active">全部</a>
                    <a class="btn">分组</a>
                </div>
                <div class="btn-group display">
                    <a class="btn active"><span class="glyphicon glyphicon glyphicon-menu-hamburger"></span></a>
                    <a class="btn"><span class="glyphicon glyphicon-th-large"></span></a>
                </div>
                <div class="btn-group sort">
                    <a class="btn active"><span class="glyphicon glyphicon-time"></span></a>
                    <a class="btn"><span class="glyphicon glyphicon-sort-by-alphabet"></span></a>
                </div>
            </div>
            <div class="add">
                +<span>添加</span>
                <div class="addMenu">
                    <ul>
                        <li><div><span>上传文件</span></div></li>
                        <li><div><span>上传文件夹</span></div></li>
                        <li><div><span>离线下载</span></div></li>
                        <li><div><span>创建文件夹</span></div></li>
                        <li><div><span>添加笔记</span></div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</header>

    <div class="menuLeft">

            <ul>

                </li>

            <h4>文件</h4>
            <ul class="file">
                <li class="all"><a href=""><span class="glyphicon glyphicon-tasks"></span>全部</a></li>
                <li class="doc"><a href="#doc"><span class="glyphicon glyphicon-file"></span>文档</a></li>
                <li class="photo"><a href="#photo"><span class="glyphicon glyphicon-picture"></span>照片</a></li>
                <li class="video"><a href="#video"><span class="glyphicon glyphicon-facetime-video"></span>视频</a></li>
                <li class="note"><a href="#note"><span class="glyphicon glyphicon-edit"></span>笔记</a></li>
                <li class="music"><a href="#music"><span class="glyphicon glyphicon-music"></span>音乐</a></li>
            </ul>
            <h4>照片</h4>
            <ul class="pho">
                <li><a href="#photo-time"><span class="glyphicon glyphicon-calendar"></span>时间</a></li>
            </ul>
            <h4>我的</h4>
            <ul class="my">
                <li class="clipboard"><a href="#clipboard"><span class="glyphicon glyphicon-list-alt"></span>剪切板</a></li>
                <li class="recycle"><a href="#recycle"><span class="glyphicon glyphicon-trash"></span>回收站</a></li>
            </ul>
        </div>

    </div>
