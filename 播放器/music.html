<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css"/>-->
    <link rel="stylesheet" href="css/music.css"/>
</head>
<body>
<div class="warp-music">
    <div class="music1">
        <span class="prev"></span>
        <span class="next"></span>
        <span class="play"></span>
        <span class="option glyphicon glyphicon-option-vertical"></span>
    </div>
    <audio class="audio1" src=""></audio>
    <audio class="audio2" src="music/萤火虫-萤火虫之舞.mp3" autoplay="autoplay"></audio>
    <div class="music2">
        <div class="main">
            <div class="lrc">
                <div class="lrcCon"></div>
            </div>
            <!--<div class="person"></div>-->
            <!--<canvas id="canvas" width="200" height="200"></canvas>-->
            <div class="menu">
                <div class="close"></div>
                <div class="progress">
                    <div class="current">00:00</div>
                    <div class="bar">
                        <div class="done">

                        </div>
                        <div class="btn"></div>
                    </div>
                    <div class="duration">00:00</div>
                </div>
                <div class="volume">音量</div>
            </div>
            <div class="menuMark"></div>
        </div>

    </div>
    <div class="optionMain">
        <div class="back"></div>
        <div class="sound">
            <div class="bar">
                <div class="btn"></div>
            </div>
        </div>
        <div class="optionMusic">
            <div class="bar">
                <div class="btn"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/data.js"></script>
<script src="js/shadow.js"></script>
<script src="js/js_libs.js"></script>
<script src="js/music.js"></script>
</html>
